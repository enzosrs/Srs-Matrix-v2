<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download SRS Matrix</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #00bcd4;
            --primary-dark: #008ba3;
            --secondary: #ff4081;
            --text: #263238;
            --light: #eceff1;
            --bg: #f5f7fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'El Messiri', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--primary) 0%, rgba(0,188,212,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,188,212,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.4);
            position: relative;
            overflow: hidden;
        }

        .app-icon i {
            font-size: 50px;
            color: white;
        }

        .app-icon::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0) 55%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            font-family: 'El Messiri', sans-serif;
        }

        p {
            font-size: 1.1rem;
            color: var(--text);
            opacity: 0.8;
            margin-bottom: 20px; 
            line-height: 1.6;
            font-family: 'El Messiri', sans-serif;
        }

        .download-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 40px;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 188, 212, 0.3);
            transition: all 0.3s ease;
            z-index: 2;
            opacity: 1;
            margin-bottom: 70px; 
            font-family: 'El Messiri', sans-serif;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .download-btn:hover::before {
            opacity: 1;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 188, 212, 0.4);
        }

        .download-btn:active {
            transform: translateY(1px);
        }

        .download-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .download-info {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .info-item {
            background: rgba(0, 188, 212, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--text);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 188, 212, 0.2);
            font-family: 'El Messiri', sans-serif;
        }

        .info-item i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .floating {
            position: absolute;
            pointer-events: none;
            opacity: 0.6;
            z-index: -1;
        }

        .floating-1 {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--primary) 0%, rgba(0,188,212,0) 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: float 15s ease-in-out infinite;
        }

        .floating-2 {
            bottom: 10%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--secondary) 0%, rgba(255,64,129,0) 70%);
            border-radius: 50%;
            filter: blur(30px);
            animation: float 18s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 50px) rotate(5deg); }
            50% { transform: translate(-30px, 30px) rotate(-5deg); }
            75% { transform: translate(10px, -20px) rotate(3deg); }
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%2300bcd4" opacity=".25"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="%2300bcd4" opacity=".5"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%2300bcd4"/></svg>');
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -2;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            opacity: 0;
            pointer-events: none;
        }

        .progress-ring {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 5px solid transparent;
            border-top-color: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        .glow {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(0, 188, 212, 0.5) 0%, rgba(0, 188, 212, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .app-icon {
                width: 100px;
                height: 100px;
            }
            
            .download-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="floating floating-1"></div>
        <div class="floating floating-2"></div>
    </div>
    
    <div class="wave"></div>
    
    <div class="container">
        <div class="app-icon">
            <i class="fas fa-cube"></i>
        </div>
    
        <h1>SRS Matrix v2</h1>
       <p>Smart Fast Updated â€“ Get it now</p>
        <button class="download-btn" id="downloadBtn">
            <span class="download-icon"><i class="fas fa-download"></i></span> 
            Download Now
        </button>
        
        <div class="download-info">
            <div class="info-item">
                <i class="fas fa-download"></i>
                <span id="downloadCount">0+ Downloads</span>
            </div>
            <div class="info-item">
                <i class="fas fa-star"></i>
                <span>Premium Version</span>
            </div>
            <div class="info-item">
                <i class="fas fa-shield-alt"></i>
                <span>Virus Free</span>
            </div>
        </div>
    </div>

    <script>
       
        gsap.registerPlugin(ScrollTrigger);
        
      
        gsap.from(".container", {
            duration: 1,
            y: 50,
            opacity: 0,
            ease: "power3.out",
            delay: 0.3
        });
        
        
        gsap.from(".app-icon", {
            duration: 1,
            scale: 0.5,
            rotation: -180,
            opacity: 0,
            ease: "elastic.out(1, 0.5)",
            delay: 0.5
        });
        
       
        gsap.from("h1", {
            duration: 0.8,
            y: -20,
            opacity: 0,
            ease: "back.out",
            delay: 0.7
        });
        
        gsap.from("p", {
            duration: 0.8,
            y: 20,
            opacity: 0,
            ease: "power2.out",
            delay: 0.9
        });
        
       
        gsap.from(".download-btn", {
            duration: 1,
            y: 30,
            opacity: 0,
            ease: "bounce.out",
            delay: 1.1,
            onComplete: () => {
                document.querySelector(".download-btn").style.opacity = 1;
            }
        });
        
        
        gsap.from(".info-item", {
            duration: 0.6,
            y: 20,
            opacity: 0,
            stagger: 0.1,
            ease: "power2.out",
            delay: 1.3
        });
        
      
        gsap.to(".app-icon", {
            duration: 3,
            y: -10,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });
        
        gsap.to(".app-icon i", {
            duration: 5,
            rotation: 360,
            repeat: -1,
            ease: "none"
        });
        
       
        let downloadData = {
            totalDownloads: 12483,
            deviceDownloads: {}
        };
        
       
        function updateCounterDisplay() {
            const countElement = document.getElementById("downloadCount");
            const targetCount = downloadData.totalDownloads;
            let currentCount = 0;
            
            const counter = setInterval(() => {
                currentCount += Math.ceil(targetCount / 20);
                if (currentCount >= targetCount) {
                    currentCount = targetCount;
                    clearInterval(counter);
                }
                countElement.textContent = `${currentCount.toLocaleString()}+ Downloads`;
            }, 50);
        }
        
        
        document.getElementById("downloadBtn").addEventListener("click", function(e) {
         
            const ripple = document.createElement("span");
            ripple.classList.add("ripple");
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + "px";
            ripple.style.left = e.clientX - rect.left - size / 2 + "px";
            ripple.style.top = e.clientY - rect.top - size / 2 + "px";
            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
            
           
            gsap.to(this, {
                duration: 0.2,
                scale: 0.95,
                y: 2,
                ease: "power2.inOut",
                yoyo: true,
                repeat: 1
            });
            
           
            gsap.to(".download-icon", {
                duration: 0.5,
                y: -10,
                rotation: 360,
                ease: "back.out(4)"
            });
            
         
            triggerAttractiveAnimations(rect);
            startDownload();
        });
        
        
        const downloadBtn = document.getElementById("downloadBtn");
        
        downloadBtn.addEventListener("mouseenter", () => {
            gsap.to(".download-icon", {
                duration: 0.3,
                y: -5,
                ease: "power2.out"
            });
            
            gsap.to(downloadBtn, {
                duration: 0.3,
                scale: 1.05,
                ease: "elastic.out(1, 0.5)"
            });
        });
        
        downloadBtn.addEventListener("mouseleave", () => {
            gsap.to(".download-icon", {
                duration: 0.3,
                y: 0,
                ease: "power2.out"
            });
            
            gsap.to(downloadBtn, {
                duration: 0.3,
                scale: 1,
                ease: "power2.out"
            });
        });
        
       
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                document.querySelector(".background").appendChild(particle);
                
                gsap.set(particle, {
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    width: Math.random() * 10 + 5,
                    height: Math.random() * 10 + 5,
                    opacity: Math.random() * 0.3 + 0.1
                });
                
                gsap.to(particle, {
                    duration: Math.random() * 20 + 10,
                    x: "+=100",
                    y: "-=100",
                    ease: "none",
                    repeat: -1,
                    yoyo: true
                });
            }
        }
        
       
        function triggerAttractiveAnimations(rect) {
            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;

           
            createConfetti(btnX, btnY, 50);

            
            const glow = document.createElement("div");
            glow.classList.add("glow");
            document.body.appendChild(glow);
            gsap.set(glow, { x: btnX - 50, y: btnY - 50 });
            gsap.to(glow, {
                duration: 1.5,
                scale: 2,
                opacity: 1,
                ease: "power2.out",
                onComplete: () => glow.remove()
            });

         
            gsap.to(".container", {
                duration: 0.5,
                scale: 1.05,
                ease: "elastic.out(1, 0.5)",
                yoyo: true,
                repeat: 1
            });

            
            gsap.to(".app-icon", {
                duration: 1,
                rotation: 360,
                ease: "power2.inOut"
            });

            
            setTimeout(() => createConfetti(window.innerWidth / 2, window.innerHeight / 2, 100), 500);
        }
        
       
        function startDownload() {
            const fileUrl = "https://github.com/enzosrs/Srs-Matrix-v2/raw/refs/heads/main/SRS%20MATRIX.apk";
            const fileName = "SRS Matrix v2.apk";
            const btn = document.getElementById("downloadBtn");
            const rect = btn.getBoundingClientRect();
            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;
            
           
            const progressRing = document.createElement("div");
            progressRing.classList.add("progress-ring");
            document.body.appendChild(progressRing);
            
            gsap.set(progressRing, {
                x: btnX - 30,
                y: btnY - 30,
                opacity: 1
            });
            
            
            gsap.to(progressRing, {
                duration: 1,
                rotation: 360,
                ease: "none",
                repeat: 2
            });
            
           
            gsap.to(progressRing, {
                duration: 3,
                scale: 1.5,
                opacity: 0,
                ease: "power2.in",
                onComplete: () => {
                    progressRing.remove();
                    
                  
                    const link = document.createElement('a');
                    link.href = fileUrl;
                    link.download = fileName;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                  
                    downloadData.totalDownloads++;
                    updateCounterDisplay();
                }
            });
        }
        
        
        function createConfetti(x, y, count = 30) {
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 15 + 5; 
                const size = Math.random() * 15 + 5; 
                const color = `hsl(${Math.random() * 360}, 80%, 60%)`; 
                
                gsap.set(confetti, {
                    x: x,
                    y: y,
                    width: size,
                    height: size,
                    backgroundColor: color,
                    opacity: 1,
                    rotation: Math.random() * 360
                });
                
                gsap.to(confetti, {
                    duration: Math.random() * 2 + 1.5,
                    x: x + Math.cos(angle) * velocity * 40,
                    y: y + Math.sin(angle) * velocity * 40 + 150,
                    opacity: 0,
                    ease: "power2.out",
                    onComplete: () => confetti.remove()
                });
                
                gsap.to(confetti, {
                    duration: Math.random() * 2 + 1,
                    rotation: Math.random() * 720,
                    ease: "none"
                });
            }
        }
        
      
        document.addEventListener("DOMContentLoaded", () => {
            createParticles();
            updateCounterDisplay();
            
          
            gsap.to(".floating-1", {
                duration: 30,
                x: 100,
                y: 50,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            gsap.to(".floating-2", {
                duration: 40,
                x: -100,
                y: -50,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });

            
            const downloadBtn = document.getElementById("downloadBtn");
            downloadBtn.style.display = "inline-flex";
            downloadBtn.style.opacity = "1";
        });
    </script>
</body>
</html>
